<head>
<style>

{

<script>
function submit()
{
let a,b,c,d,e,sum,avg,percentage;
a=parseInt(document.getElementById("f").value);
b=parseInt(document.getElementById("i").value);
c=parseInt(document.getElementById("r").value);
d=parseInt(document.getElementById("s").value);
e=parseInt(document.getElementById("t").value);
sum=a+b+c+d+e;
avg=sum/5;
percentage=(sum/500)*100;
document.getElementById("total").value=sum;
document.getElementById("sub1").value=a;
document.getElementById("sub2").value=b;
document.getElementById("sub3").value=c;
document.getElementById("sub4").value=d;
document.getElementById("sub5").value=e;
if(a<35)
{
document.getElementById("g1").value="Fail";
}
else{
document.getElementById("g1").value="pass";
}
if(b<35)
{
document.getElementById("g2").value="Fail";
}
else{
document.getElementById("g2").value="pass";
}
if(c<35)
{
document.getElementById("g3").value="Fail";
}
else{
document.getElementById("g3").value="pass";
}
if(d<35)
{
document.getElementById("g4").value="Fail";
}
else{
document.getElementById("g4").value= "pass";
}
if(e<35)
{
document.getElementById("g5").value="Fail";
}
else{
document.getElementById("g5").value="pass";
}
document.getElementById("total").value=sum;
document.getElementById("average").value=avg;
document.getElementById("percentage").value=percentage;
}
 
 

</script>

</form>
<td><button onclick="submit()" id="bt">Submit</button></td><br/><br/>
<td>Total:<input type="text" id="total"></td><br/><br/>
 
<td>Average:<input type="text" id="average"></td><br/><br/>
